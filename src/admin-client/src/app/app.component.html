<div class="container-fluid">
    <div class="row align-items-center">
        <div class="col-4 align-items-center align-middle">
            <mat-table [dataSource]="users">
                <ng-container matColumnDef="fullName">
                    <mat-cell *matCellDef="let user" (click)="onSelect(user)">{{user?.fullName}}</mat-cell>
                </ng-container>
                <mat-row *matRowDef="let row; columns: fullNameColumns"></mat-row>
            </mat-table>
        </div>
        <div *ngIf="selectedUser" class="col ml-3 align-items-center align-middle">
            <div class="row mb-2">
                <div class="col-2">
                    <span>
                        Selected user:
                    </span>
                </div>
                <div class="col-10">
                    <span>
                        {{selectedUser?.fullName}}
                    </span>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-2">
                    <span>
                        Current balance:
                    </span>
                </div>
                <div class="col-10">
                    <span>
                        {{selectedUser?.balance}}
                    </span>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-2 caption">
                    <span>
                        Send money:
                    </span>
                </div>
                <div class="col-10">
                    <div class="form-inline">
<!--                        <mat-form-field appearance="outline">-->
<!--                            <input matInput placeholder="Placeholder" #amount value="0" oninput="this.value=this.value.replace(/(?![0-9])./gmi,'')">-->
<!--                            <mat-icon matSuffix>attach_money</mat-icon>-->
<!--                        </mat-form-field>-->
<!--                        <button mat-stroked-button (click)="sendMoney(amount.value)">Send</button>-->
                        <input #amount type="text" class="form-control" value="0"  oninput="this.value=this.value.replace(/(?![0-9])./gmi,'')"/>
                        <div class="input-group-append">
                            <span class="input-group-text">$</span>
                        </div>
                        <div class="input-group-prepend">
                            <button class="btn btn-outline-secondary" type="button" (click)="sendMoney(amount.value)">Send</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4 align-items-center align-middle">
                    <mat-table [dataSource]="selectedUserTransactions">
                        <ng-container matColumnDef="sourceFullName">
                            <mat-cell *matCellDef="let transaction">{{transaction?.sourceFullName}}</mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="arrow">
                            <mat-cell *matCellDef="let transaction">-></mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="targetFullName">
                            <mat-cell *matCellDef="let transaction">{{transaction?.targetFullName}}</mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="amount">
                            <mat-cell *matCellDef="let transaction">{{transaction?.amount}}</mat-cell>
                        </ng-container>
                        <mat-row *matRowDef="let row; columns: transactionColumns"></mat-row>
                    </mat-table>
                </div>
            </div>
        </div>
    </div>
</div>
