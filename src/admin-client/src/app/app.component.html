<div class="container-fluid">
    <div class="row align-items-center">
        <div class="col-4 align-items-center align-middle">
            <table class="table table-bordered">
                <tbody>
                    <tr *ngFor="let user of users; let i = index" (click)="onSelect(user)">
                        <td [class.selected]="user === selectedUser">{{user?.fullName}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div *ngIf="selectedUser" class="col ml-3 align-items-center align-middle">
            <div class="row mb-2">
                <div class="col-2">
                    <span>
                        Selected user:
                    </span>
                </div>
                <div class="col-10">
                    <span>
                        {{selectedUser?.fullName}}
                    </span>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-2">
                    <span>
                        Current balance:
                    </span>
                </div>
                <div class="col-10">
                    <span>
                        {{selectedUser?.balance}}
                    </span>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-2 caption">
                    <span>
                        Send money:
                    </span>
                </div>
                <div class="col-10">
                    <div class="form-inline">
                        <input #amount type="text" class="form-control" value="0"  oninput="this.value=this.value.replace(/(?![0-9])./gmi,'')"/>
                        <div class="input-group-append">
                            <span class="input-group-text">$</span>
                        </div>
                        <div class="input-group-prepend">
                            <button class="btn btn-outline-secondary" type="button" (click)="sendMoney(amount.value)">Send</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Transactions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let transaction of selectedUser?.transactions">
                            <td>{{transaction?.sourceFullName}} -> {{transaction?.targetFullName}}  {{transaction.amount}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
